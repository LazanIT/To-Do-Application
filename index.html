<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do App</title>
    <!-- Stylesheet connection -->
    <link rel="stylesheet" href="style.css" type="text/css" />
    <!-- Boostrap stylesheet connection -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section class="container w-100 min-vh-100 p-1">
      <article class="to-do-app w-100 p-5 d-flex flex-column">
        <div
          class="text-icon-holder d-flex justify-content-between align-items-center"
        >
          <h2 class="mb-2">Lazan's To Do List</h2>
          <img src="Images/icon.png" alt="Image of Icon" />
        </div>
        <div
          class="row d-flex align-items-center justify-content-between text-center mt-3"
        >
          <input
            type="text"
            id="input-box"
            placeholder="Type your task here"
            class="p-1 rounded-5 w-75"
          />
          <button type="button" class="w-25 rounded-5" id="addTask">
            Add Task
          </button>
        </div>
        <h5 class="text-warning mt-2"></h5>
      </article>
      <article class="tasks-to-do rounded-3 mt-2">
        <ul id="list-group" class="list-group"></ul>
      </article>
    </section>
    <!-- Custom Script connection -->
    <script src="script.js"></script>
    <!--Script for Boostrap-->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
